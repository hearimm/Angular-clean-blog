<!-- Page Header -->
<header class="masthead" style="background-image: url('assets/img/contact-bg.jpg')" xmlns="http://www.w3.org/1999/html"
        xmlns="http://www.w3.org/1999/html">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="page-heading">
          <h1>Contact Me</h1>
          <span class="subheading">Have questions? I have answers.</span>
        </div>
      </div>
    </div>
  </div>
</header>
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
      <p>Want to get in touch? Fill out the form below to send me a message and I will get back to you as soon as possible!</p>
      <form name="sentMessage" id="contactForm" novalidate>
        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            <label>Name</label>
            <input type="text" class="form-control"
                   placeholder="Name" id="name" [(ngModel)]="email.name" name="name" required
                   data-validation-required-message="Please enter your name.">
            <p class="help-block text-danger"></p>
          </div>
        </div>

        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            <label>Email Address</label>
            <input type="email" class="form-control" placeholder="Email Address" id="email"
                   ngModel [email]="true"
                   [(ngModel)]="email.email" name="email_name" #email_name="ngModel" required
                   data-validation-required-message="Please enter your email address.">
            <ul *ngIf="email_name.invalid && (email_name.dirty || email_name.touched) " class="help-block text-danger"><li><p>Not a valid email address</p></li></ul>
          </div>
        </div>

        <div class="control-group">
          <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>Phone Number</label>
            <input type="tel" class="form-control" placeholder="Phone Number" id="phone"
                   [(ngModel)]="email.phone" name="phone"
                   required
                   data-validation-required-message="Please enter your phone number.">
            <p class="help-block text-danger"></p>
          </div>
        </div>



        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            <label>Message</label>
            <textarea rows="5" class="form-control" placeholder="Message" id="message"
                      [(ngModel)]="email.message" name="message"
                      required data-validation-required-message="Please enter a message."></textarea>
            <p class="help-block text-danger"></p>
          </div>
        </div>

        <br>
        <div id="success"></div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary" id="sendMessageButton">Send</button>
        </div>

      </form>
    </div>
  </div>
</div>
